<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bingo Multiplayer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }
      
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e0eafc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .game-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            text-align: center;
            margin-bottom: 20px;
            width: 90%;
            max-width: 500px;
        }

        #player-info, #game-status {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        #player-id {
            color: #007bff;
        }

        .controls {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            margin: 0 5px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            width: 100%;
            aspect-ratio: 1 / 1; /* Makes the board perfectly square */
        }

        .cell {
            background-color: #f8f9fa;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            user-select: none;
            position: relative; /* Needed for positioning pseudo-elements */
        }

        .cell:hover:not(.disabled-cell) {
            background-color: #ff0000;
            transform: scale(1.05);
        }

        .marked {
            background-color: #48c78e;
            color: white;
            border-color: #3da278;
            transform: scale(1.05);
        }

        .disabled-cell {
            opacity: 0.6;
            cursor: not-allowed;
        }


        /* Chat Section */
        .chat-section {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
        }

        .chat-section h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        #chat-messages {
            height: 200px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #fcfcfc;
        }

        .chat-message {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .chat-message strong {
            color: #007bff;
        }

        .chat-input-group {
            display: flex;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-right: 10px;
        }

        #send-chat-btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #send-chat-btn:hover {
            background-color: #218838;
        }

        h4 {
            color: #666;
            margin-top: 30px;
            font-weight: normal;
        }

        /* Modal Styles */
        .message-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .message-modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 25px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease-out;
        }

        .message-modal-content h2 {
            margin-top: 0;
            color: #007bff;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .message-modal-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .message-modal-content button {
            background-color: #007bff;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .message-modal-content button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .game-container, .chat-section {
                padding: 20px;
            }

            #board {
                gap: 8px;
                padding: 15px;
            }

            .cell {
                font-size: 1rem;
            }

            #chat-messages {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Bingo Multiplayer ðŸŽ‰</h1>

    <div class="game-container">
        <div id="player-info">Your ID: <span id="player-id">Connecting...</span></div>
        <div id="game-status">Waiting for game to start...</div>

        <div class="controls">
            <button id="start-game-btn" class="btn btn-primary">Start Game</button>
            <button id="reset-game-btn" class="btn btn-secondary" disabled>Reset Game</button>
        </div>

        <div id="board"></div>
    </div>

    <div class="chat-section">
        <h2>Chat</h2>
        <div id="chat-messages"></div>
        <div class="chat-input-group">
            <input type="text" id="chat-input" placeholder="Type your message..." />
            <button id="send-chat-btn">Send</button>
        </div>
    </div>

    <h4>--Game by Vikas Shetty--</h4>

    <div id="message-modal" class="message-modal">
        <div class="message-modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-ok-btn">OK</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
