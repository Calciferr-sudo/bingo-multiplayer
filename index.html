<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Bingo</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
      justify-content: center;
    }
    .cell {
      width: 60px;
      height: 60px;
      line-height: 60px;
      background-color: #f0f0f0;
      border: 1px solid #888;
      font-weight: bold;
      cursor: pointer;
    }
    .marked {
      background-color: limegreen;
      color: white;
    }
    #message {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #playAgain {
      margin-top: 15px;
      display: none;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Multiplayer Bingo</h1>
  <div id="message">Connecting...</div>
  <div id="board"></div>
  <button id="playAgain">Play Again</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
