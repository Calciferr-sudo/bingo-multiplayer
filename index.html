<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Bingo Game</title>

  <!-- ðŸŽ¨ Stylish CSS -->
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: radial-gradient(ellipse at top, #0f2027, #203a43, #2c5364);
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin: 20px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    #message {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 12px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.05);
    }

    .cell {
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffd5;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.1);
      transition: 0.2s ease;
      cursor: pointer;
    }

    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffcc88;
    }

    .marked {
      background: linear-gradient(to bottom, #00ff88, #009966);
      color: white;
      box-shadow: 0 0 12px #00ff88, inset 0 0 5px #006644;
      border: 2px solid #006644;
    }

    #playAgain {
      margin-top: 20px;
      padding: 12px 28px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      transition: background 0.3s, transform 0.2s;
      display: none;
    }

    #playAgain:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      #board {
        grid-template-columns: repeat(5, 55px);
        gap: 8px;
      }

      .cell {
        width: 55px;
        height: 55px;
        font-size: 1rem;
      }

      #playAgain {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>âœ¨ Multiplayer Bingo âœ¨</h1>
  <div id="message">Connecting...</div>
  <div id="board"></div>
  <button id="playAgain">Play Again</button>
  
  
  <div id="confetti" style="position: fixed; inset: 0; pointer-events: none; display: none;"></div>
  <!-- Socket.IO -->
 
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
   
</body>
</html>
