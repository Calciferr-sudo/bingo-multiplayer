<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px;
    }

    .cell {
      width: 60px;
      height: 60px;
      line-height: 60px;
      background: #f0f0f0;
      border: 1px solid #aaa;
      cursor: pointer;
      font-weight: bold;
    }

    .marked {
      background-color: limegreen;
      color: white;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    #message {
      margin: 10px;
      font-size: 1.2rem;
      color: navy;
    }

    #playAgain {
      display: none;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>Multiplayer Bingo</h1>
  <div id="message">Connecting...</div>
  <button id="playAgain">Play Again</button>
  <div id="board"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
